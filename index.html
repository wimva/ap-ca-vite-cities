<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide" data-city="Antwerp">
          <span>Antwerp</span><span class="temp"></span>
        </div>
        <div class="swiper-slide" data-city="Vancouver">
          <span>Vancouver</span><span class="temp"></span>
        </div>
        <div class="swiper-slide" data-city="Tokyo">
          <span>Tokyo</span><span class="temp"></span>
        </div>
        <div class="swiper-slide" data-city="Kaapstad">
          <span>Kaapstad</span><span class="temp"></span>
        </div>
        <div class="swiper-slide" data-city="Mexico City">
          <span>Mexico City</span><span class="temp"></span>
        </div>
      </div>

      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>

      <!-- Add Navigation -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
